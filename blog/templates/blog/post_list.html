{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-9">
        <div class="starter-template">
        <h1>New post</h1>
        </div>
        {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.desc|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </div>
    <div class="col-lg-3">
        <div class="sidebar-nav-fixed pull-right affix">
            Sidebar
            <img class="img-responsive" src="/static/images/diy_resize.png">
        </div>
    </div>
</div>
{% endblock %}
