{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-10 col-lg-offset-2">
        <div class="starter-template">
        <h1 class="titre text-center">New post</h1>
        </div>
        {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.desc|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
